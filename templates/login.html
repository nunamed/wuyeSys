  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <div style="display: none;" id="error">{{message}}</div>
  <form action="/login" method="post">
    <h1 class="h1 mb-3 fw-normal">物业管理系统</h1>
    <div class="alert alert-danger show" role="alert">
        用户名或密码错误！
    </div>
    <div class="form-floating">
      <input type="username" class="form-control" id="username" name="username" placeholder="username">
      <label for="username">用户名</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">密码</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住我
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
  </form>
</main>

    
  </body>
  <script>
    var username = document.getElementById("username");
    var alertshow = document.getElementsByClassName("alert")[0];
    username.addEventListener('keydown',function(event){
      var message = document.getElementById('error');
      message.innerHTML="";
        if(event.target==username){
            if (alertshow.classList.length<3)
                alertshow.classList.add("show");
        }
    });
    var btu = document.getElementsByClassName("w-100 btn")[0];
    btu.addEventListener('click',function(event){
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username == ''||password==''){
        alert('用户名或密码不能为空！');
      }
    });
    var message = document.getElementById('error');
    if(message.innerHTML=="error"){
      alertshow.classList.remove("show");
    }
  </script>
