<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>修改房屋信息</title>
    <style>
        form {
            width: 400px;
            margin: 100px auto;
        }

        .login h1 {
            font-size: 35px;
            font-style: italic;
            color: green;
            text-align: center;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <!-- 修改学生成绩 -->
    <form class="change_stu" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">姓名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
                value="{{ house.name }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">手机号</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="phone"
                value="{{ house.phone }}">
        </div>
        <div class="mb-3">
            <label for="math" class="form-label">地址</label>
            <input type="text" class="form-control" id="math" name="address" value="{{ house.address }}">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>

</body>

</html>
